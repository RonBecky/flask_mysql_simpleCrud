
<!DOCTYPE html>
<html>
<head>
    <title>MySQL Database with Flask</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        tr:hover {
            background-color: #f2f2f2;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 4px;
            cursor: pointer;
        }
        .button-edit {
            background-color: #4CAF50;
        }
        .button-delete {
            background-color: #f44336;
        }
        .button-group {
            display: flex;
            gap: 8px;
        }
        .button-group .button {
            flex: 1;
        }
    </style>
</head>
<body>
    <h1>Data from MySQL Database</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Colour</th>
                <th>Module</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td class="button-group">
                    <!-- Update Form -->
                    <form action="/update" method="POST">
                        <input type="hidden" name="id" value="{{ row[0] }}">
                        <label for="colour">New Colour:</label>
                        <input type="text" name="colour" required><br>
                        <label for="module">New Module:</label>
                        <input type="number" name="module" required><br>
                        <button type="submit" class="button button-edit">Update</button>
                    </form>
                    <!-- Delete Form -->
                    <form action="/delete" method="POST">
                        <input type="hidden" name="id" value="{{ row[0] }}">
                        <button type="submit" class="button button-delete">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>

    <!-- Add Data Section -->
    <h2>Add Data</h2>
    <form action="/add" method="POST">
        <label for="colour">Colour:</label>
        <input type="text" name="colour" required><br>

        <label for="module">Module:</label>
        <input type="number" name="module" required><br>

        <input type="submit" value="Add">
    </form>
</body>
</html>
</html>
